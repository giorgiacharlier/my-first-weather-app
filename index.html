<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Handlee&family=Indie+Flower&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>My first weather app</title>
  </head>
  <body>
    <div class="app-container">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="input-search-field"
            id="search-input"
          />
          <input type="submit" value="Search" class="input-button" />
        </form>
      </header>
      <main>
        <div class="weather-info">
          <div class="weather-details">
            <h1 id="city">Florence</h1>
            <p class="detailed-info">
              Wednesday 8:34, overcast clouds <br />Humidity:
              <strong>87%</strong>, Wind: <strong>8.23km/h</strong>
            </p>
          </div>
          <div class="actual-temperature">
            <span class="weather-icon">☀️</span>
            <span class="actual-degrees">11</span>
            <span class="weather-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/giorgiacharlier" target="_blank"
          >Giorgia Charlier</a
        >,
        <a
          href="https://github.com/giorgiacharlier/my-first-weather-app"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://celadon-churros-a11aff.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
